<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="container-fluid bg-dark text-white py-5">
        <div class="text-center">
            <h1 class="animated-text">Currency Calculator</h1>            
        </div>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Currency Converter</h4>
                        <form id="currency-form">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
                            </div>
                            <div class="mb-3">
                              <label for="fromCurrency" class="form-label">From</label>
                              <select class="form-select" id="fromCurrency">
                                <option value="USD" selected>USD - United States Dollar</option>
                                <option value="EUR">EUR - Euro</option>
                                <option value="GBP">GBP - British Pound</option>
                                <option value="INR">INR - Indian Rupee</option>
                                <option value="AUD">AUD - Australian Dollar</option>
                                <option value="CAD">CAD - Canadian Dollar</option>
                                <option value="JPY">JPY - Japanese Yen</option>
                                <option value="CNY">CNY - Chinese Yuan</option>
                              </select>
                            </div>
                            <div class="mb-3">
                              <label for="toCurrency" class="form-label">To</label>
                              <select class="form-select" id="toCurrency">
                                <option value="USD">USD - United States Dollar</option>
                                <option value="EUR">EUR - Euro</option>
                                <option value="GBP">GBP - British Pound</option>
                                <option value="INR">INR - Indian Rupee</option>
                                <option value="AUD">AUD - Australian Dollar</option>
                                <option value="CAD">CAD - Canadian Dollar</option>
                                <option value="JPY">JPY - Japanese Yen</option>
                                <option value="CNY">CNY - Chinese Yuan</option>
                              </select>
                            </div>                            
                            <button type="button" class="btn btn-primary w-100" id="convertBtn">Convert</button>
                        </form>
                        <div id="result" class="mt-4 text-center">
                            <!-- Result will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-3 bg-dark text-white">
        <p>&copy; 2024 Currency Calculator. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
